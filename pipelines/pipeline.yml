resources:
- name: releng-repo
  type: git
  source:
    branch: master
    uri: git@github.com:kdvolder/sts-concourse
    private_key: {{rsa_id}}
    paths:
    - tasks
- name: repo
  type: git
  source:
    branch: master
    uri: git@github.com:spring-projects/spring-ide.git
    private_key: {{rsa_id}}
- name: docker-git
  type: git
  source:
    branch: master
    uri: git@github.com:kdvolder/sts-concourse
    private_key: {{rsa_id}}
    paths:
    - docker
- name: mvn-cache
  type: s3
  source:
    bucket: {{s3_bucket}}
    access_key_id: {{s3_accesskey}}
    secret_access_key: {{s3_secretkey}}
    region_name: {{s3_region}}
    regexp: mvn-caches/sts3-(.*).tar.gz
- name: docker-image
  type: docker-image
  source:
    username: {{docker_hub_username}}
    password: {{docker_hub_password}}
    repository: kdvolder/sts3-build-env
jobs:
- name: build-docker-image
  serial: true
  plan:
  - get: docker-git
    trigger: true
  - put: docker-image
    params:
      build: docker-git/docker
- name: build-and-test
  max_in_flight: 3
  plan:
  - aggregate:
    - get: releng-repo
      trigger: true
    - get: repo
      trigger: true
    - get: docker-image
      passed:
      - build-docker-image
      trigger: true
    - get: mvn-cache
  - do:
    - task: create-cf-test-space
      image: docker-image
      params:
        CF_TEST_API_URL: {{cf_test_api_url}}
        CF_TEST_USER: {{cf_test_user}}
        CF_TEST_PASSWORD: {{cf_test_password}}
      file: releng-repo/tasks/create-cf-test-space.yml
    - task: build-and-test
      image: docker-image
      file: releng-repo/tasks/build-and-test.yml
      on_success:
        put: mvn-cache
        params:
          file: mvn-cache-out/sts3-*.tar.gz
    ensure:
      task: destroy-cf-test-space
      image: docker-image
      file: releng-repo/tasks/destroy-cf-test-space.yml
